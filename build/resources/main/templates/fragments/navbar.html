<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light" style="background-color: #fff8f1;">
    <a class="navbar-brand" href="#"><img src="images/theLogo.jpg" height="80px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">                                               <!-- margin right - push items to the right -->
            <li class="nav-item active"><a class="nav-link" th:href="@{index}"> HOME </a></li>
            <li class="nav-item "><a class="nav-link" th:href="@{aboutus}"> ABOUT </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{products}"> SHOP </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{productform}"> FORM </a></li>

            <div sec:authorize="isAuthenticated()">
                <form id="logOut" th:action="@{/logout}" method="post">
                    <li class="nav-item"><a class="nav-link" onclick="document.getElementById('logOut').submit();"> LOG OUT </a></li>
                </form>
            </div>


            <div sec:authorize="isAnonymous()">
                <li class="nav-item"><a class="nav-link" th:href="@{login}"> LOG IN </a></li>
            </div>


        </ul>

        <form class="form-inline lg-4 d-flex mt-1 " id="searchBar">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
        </form>
    </div>
</nav>

</body>
</html>
